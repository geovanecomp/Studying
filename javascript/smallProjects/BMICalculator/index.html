<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>BMI Calculator</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="title">BMI Calculator</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>My Patients</h2>
				<label for="table-filter">Name: </label>
				<input type="text" name="filter" id="table-filter" placeholder="Type the name of patient">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Body Fat (%)</th>
							<th>BMI</th>
						</tr>
					</thead>
					<tbody id="table-patients">
						<tr class="patient">
							<td class="info-name">Paulo</td>
							<td class="info-weight">10000</td>
							<td class="info-height">2.00</td>
							<td class="info-body-fat">10</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Jo√£o</td>
							<td class="info-weight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-body-fat">40</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient" >
							<td class="info-name">Erica</td>
							<td class="info-weight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-body-fat">14</td>
							<td class="info-bmi">0</td>
						</tr>

						<tr class="patient">
							<td class="info-name">Douglas</td>
							<td class="info-weight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-body-fat">24</td>
							<td class="info-bmi">0</td>
						</tr>
						<tr class="patient" >
							<td class="info-name">Tatiana</td>
							<td class="info-weight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-body-fat">19</td>
							<td class="info-bmi">0</td>
						</tr>
					</tbody>
				</table>
			</section>
			<section class="container">
				<h2 id="title-form">Add new patient</h2>
				<ul id="errors-messages"></ul>
				<form id="form-add-patient">
					<div class="">
						<label for="name">Name:</label>
						<input id="name" name="name" type="text" placeholder="digite o name do seu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="weight">Weight:</label>
						<input id="weight" name="weight" type="text" placeholder="digite o weight do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="height">Height:</label>
						<input id="height" name="height" type="text" placeholder="digite a height do seu paciente" class="campo campo-medio">
					</div>
					<div class="grupo">
						<label for="body-fat">Body fat (%):</label>
						<input id="bodyFat" name="bodyFat" type="text" placeholder="digite a porcentagem de body-fat do seu paciente" class="campo campo-medio">
					</div>

					<button id="add-patient" class="button main-bto">Adicionar</button>

				</form>
			</section>
		</main>

	<script src="js/bmiCalculator.js"></script>
	<script src="js/form.js"></script>
	<script src="js/removePatient.js"></script>
	<script src="js/filterPatient.js"></script>

	</body>
</html>
