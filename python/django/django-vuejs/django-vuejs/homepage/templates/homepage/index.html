{% extends 'layout.html' %}
{% block content %}
<h1>Olá mundão!</h1>
<div class="container">
  <table class="table">
    <thead>
      <th>Título</th>
      <th>Plataformas</th>
    </thead>
    <tbody>
      {% for game in games %}
        <tr>
          <td>{{ game.titulo }}</td>
          <td>{{ game.plataformas }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
